<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Preta Venceu - Rejane Nunes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Deixe sua homenagem para Rejane Nunes</h1>
    <div class="tema">Tema: A preta venceu!</div>

    <div class="button-container">
      <label for="photoInput" class="btn foto">📸 Tirar uma Foto</label>
      <input type="file" id="photoInput" accept="image/*" capture="environment" hidden>

      <label for="videoInput" class="btn video">🎥 Gravar um Vídeo</label>
      <input type="file" id="videoInput" accept="video/*" capture="user" hidden>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
